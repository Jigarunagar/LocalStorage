<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #productList {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        #productList img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        #productList div {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: transform 0.3s ease;
        }

        #productList div:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
        }

        button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e43f51;
        }

        input,
        select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"],
        button {
            background-color: #007bff;
            color: white;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form id="product">
        <input type="text" id="title" placeholder="title" />
        <input type="number" name="" id="price" placeholder="price" />
        <input type="url" name="" id="img" placeholder="url" />
        <select id="category">
            <option value="">select</option>
            <option value="kids">kids</option>
            <option value="women">women</option>
            <option value="men">men</option>
        </select>
        <input type="submit" value="create" />
        
    </form>
    <button id="sortAsc">Sort Low to High</button>
    <button id="sortDesc">Sort High to Low</button>
    <hr>
    <div id="productList"></div>
    <script>
        const getValue = (id) => {
            return document.getElementById(id).value;
        };
        let products = JSON.parse(localStorage.getItem("products")) || [];

        const uiMaker = (products) => {
            document.getElementById("productList").innerHTML = "";
            products.map((product, index) => {
                let title = document.createElement("h1");
                title.innerHTML = product.title;
                let price = document.createElement("p");
                price.innerHTML = product.price;
                let img = document.createElement("img");
                img.src = product.img
                let category = document.createElement("p");
                category.innerHTML = product.category
                let deleteone = document.createElement("button");
                deleteone.innerHTML = "delete"
                deleteone.addEventListener("click", () => {
                    products.splice(index, 1);
                    uiMaker(products)
                    localStorage.setItem("products", JSON.stringify(products));
                })
                let div = document.createElement("div")
                div.append(img, title, price, category, deleteone)

                document.getElementById("productList").append(div);
            });
        };
       
        uiMaker(products)

        const handleSubmit = (e) => {
            e.preventDefault();
            let product = {
                title: getValue("title"),
                price: getValue("price"),
                img: getValue("img"),
                category: getValue("category"),
            };
            products.push(product);
            uiMaker(products);
            localStorage.setItem("products", JSON.stringify(products));
        };

        document.getElementById("product").addEventListener("submit", handleSubmit);
        const sortProducts = (order) => {
            let temp;
            if (order === "asc") {
              temp=products.sort((a, b) => a.price - b.price);
            } else if (order === "desc") {
              temp= products.sort((a, b) => b.price - a.price);
            }
            console.log(temp);
            
            uiMaker(temp);
        };

        document.getElementById("sortAsc").addEventListener("click", () => sortProducts("asc"));
        document.getElementById("sortDesc").addEventListener("click", () => sortProducts("desc"));
    </script>
</body>

</html>
